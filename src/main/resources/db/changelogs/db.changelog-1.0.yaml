databaseChangeLog:
  - changeSet:
      id: 1.0
      author: MK
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)